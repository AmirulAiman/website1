                </div>
                <ul class="flex align-middle items-center font-[Poppins]">
                    <li class="px-3 py-2 group">
                        <a class="font-semibold text-xl cursor-pointer group-hover:text-white trasition-color duration-0.5" href="#">Home</a>

    <main class="relative w-full h-screen">
        <section class="w-4/5 mx-auto h-screen">

                Welcome
            </div>
        </section>
        <section class="w-3/5 mx-auto bg-white h-screen">
